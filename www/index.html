<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, 
        minimum-scale=1, width=device-width, height=device-height" />
        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
     
        <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
        
        <script type="text/javascript">
        $(document).on("mobileinit", function(){
            //apply overrides here
            console.log("jq mobile init called");
            
            $.mobile.allowCrossDomainPages= true; 
        });
            
        </script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.3.2.min.js"></script>
     
        <title>MORCOM MOBILE</title>
    </head>
    <body>
        
        <div data-role="page">
        
        <div data-role="header" data-theme="c" data-fullscreen="true">
        
        	<a href="#" data-icon="home" data-theme="a" style="text-align:right">Main Menu</a>
		<h1 data-theme="d">Order Status</h1>

        </div>
        
        <div data-role="content" style="padding:4px;">
           	
           	<div data-role="controlgroup"  data-type="horizontal" data-fullscreen="true" style="text-align:center;margin-bottom:20px;">
		 	<a href="#" data-role="button" data-theme="c" class="ui-btn-active" data-mini="true">All Orders</a>
	    		<a href="#" data-role="button" data-theme="c" data-mini="true">Open</a>
	    		<a href="#" data-role="button" data-theme="c" data-mini="true">Filled</a>
		</div>
		
		<ul data-role="listview" data-inset="true">
    			<li><a href="#Stock">Stocks</a></li>
    			<li><a href="#">Funds</a></li>
    			<li><a href="#">Options</a></li>
    			<li><a href="#">Order Status</a></li>
		</ul>


		<!--
           	<ul data-role="listview" data-theme="d">
     		 	<li>
                		Buy AAPL 100 Market 
            		</li>
            
            		<li>
                		Sell AMZN 200 Limit 200 
            		</li>
        	</ul>
        	-->
        	
        	<table data-role="table" id="table-column-toggle"  class=" table-stroke my-custom-breakpoint">
     <thead>
       <tr>
         <th data-priority="2">Side</th>
         <th>Symbol</th>
         <th data-priority="3">Qty</th>
         <th data-priority="1">Status</th>
       
       </tr>
     </thead>
     <tbody>
       <tr>
         <th>Buy</th>
         <td><a href="http://google.com" data-rel="external">AAPL</a></td>
         <td>100</td>
         <td>Open</td>
       </tr>
       <tr>
         <th>Sell</th>
         <td><a href="http://yahoo.com" data-rel="external">GOOG</a></td>
         <td>50</td>
         <td>Filled</td>
        </tr>
       </table>
       
        </div>
        
        
       <div data-role="footer" data-id="foo1" data-theme="d" data-position="fixed">
		
		     <div data-role="navbar">
            <ul>
                <li><a href="#Stock" data-icon="grid">Portfolio</a></li>
                <li><a href="#" data-icon="star" class="ui-btn-active">Trade</a></li>
                <li><a href="#" data-icon="gear">Operate</a></li>
            </ul>
        </div><!-- /navbar -->
        
	

    </div>
        
        <div data-role="page" id="Stock">
        	
        	<div data-role="header">Header</div>
        	<div data-role="content">Stock page</div>
        	<div data-role="footer">Footer</div>
        	Stock page
        	
        </div>
